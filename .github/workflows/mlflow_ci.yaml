name: MLflow Project CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install mlflow pandas numpy scikit-learn

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager local

      - name: Upload Model to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: MLProject/mlruns/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          cd MLProject
          mlflow models build-docker -m mlruns/0/*/artifacts/model -n winequality-model

      - name: Tag Docker Image
        run: docker tag winequality-model ${{ secrets.DOCKER_USERNAME }}/winequality-model:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/winequality-model:latest
